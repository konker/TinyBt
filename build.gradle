apply plugin: 'java'

group = 'com.luxvelocitas.tinybt'
version = '0.1.0'

description = """TinyBt"""

sourceCompatibility = 1.6
targetCompatibility = 1.6


repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'ch.qos.logback:logback-classic:1.0.9'
    compile 'ch.qos.logback:logback-core:1.0.9'
    testCompile 'junit:junit:4.12'

    compile fileTree(dir: '../TinyEvent/build/libs', include: '*.jar')
    compile fileTree(dir: '../DataUtils/build/libs', include: '*.jar')
}
